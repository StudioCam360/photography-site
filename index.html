<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photography Booking</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 700px;
    margin: auto;
    padding: 20px;
  }

  h2 {
    text-align: center;
  }

  form {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  input,
  textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  label {
    font-weight: bold;
    display: block;
    margin-top: 15px;
  }

  .checkbox-group {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Equal-width two columns */
    gap: 10px 20px;
    margin-top: 10px;
  }

 .checkbox-group label {
  display: grid;
  grid-template-columns: auto 1fr;
  align-items: center;
  gap: 10px;
  font-weight: normal;
  word-break: break-word;
}


  button {
    background: #4CAF50;
    color: #fff;
    padding: 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
    width: 100%;
    font-size: 16px;
  }

  button:hover {
    background: #45a049;
  }

  @media (max-width: 600px) {
    .container {
      padding: 10px;
    }

    .checkbox-group {
      grid-template-columns: 1fr; /* stack on small screens */
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Book a Photography Service</h2>
    <form action="https://formsubmit.co/studiocam360@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="text" name="event_location" placeholder="Where is the event?" required>
      <label>Event Start Date:</label>
      <input type="date" name="start_date" required>
      <label>Event End Date:</label>
      <input type="date" name="end_date" required>
      <input type="text" name="budget" placeholder="Budget for Photography (in â‚¹)" required>

      <label>Select Required Services:</label>
<div class="checkbox-group">
  <label><input type="checkbox" name="services[]" value="Photographer - Traditional"><span>Photographer - Traditional</span></label>
<label><input type="checkbox" name="services[]" value="Photographer - Candid"><span>Photographer - Candid</span></label>
<label><input type="checkbox" name="services[]" value="Videographer - Traditional"><span>Videographer - Traditional</span></label>
<label><input type="checkbox" name="services[]" value="Videographer - Candid"><span>Videographer - Candid</span></label>
<label><input type="checkbox" name="services[]" value="Drone"><span>Drone</span></label>
<label><input type="checkbox" name="services[]" value="TV (Within Chennai including Transportation)"><span>TV (Within Chennai including Transportation)</span></label>
<label><input type="checkbox" name="services[]" value="Live Streaming"><span>Live Streaming</span></label>
<label><input type="checkbox" name="services[]" value="LED TV BIG SCREEN"><span>LED TV BIG SCREEN</span></label>
<label><input type="checkbox" name="services[]" value="Outdoor shoot"><span>Outdoor shoot</span></label>

</div>
<textarea name="message" rows="4" placeholder="Any other specific instructions?"></textarea>
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_next" value="https://studiocam360.github.io/photography-site/thankyou.html">
<button type="submit">Submit Booking Request</button>
      
    </form>
  </div>
</body>
</html>
