<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 60px 20px;
      background-color: #f2f2f2;
    }

    .thank-you-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #4CAF50;
    }

    p {
      font-size: 18px;
      margin: 20px 0;
    }

    a {
      text-decoration: none;
      color: #fff;
      background-color: #4CAF50;
      padding: 12px 20px;
      border-radius: 6px;
      display: inline-block;
      margin-top: 20px;
      transition: 0.3s;
    }

    a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>Your photography service request has been submitted successfully.</p>
    <p>We'll get in touch with you shortly!</p>
    <a href="index.html">Go Back to Home</a>
  </div>
</body>
</html>
