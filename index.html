<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StudioCam360</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      color: #333;
    }
    header {
      background-color: #000;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .form-container {
      background: white;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, select {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #000;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>StudioCam360</h1>
  <p>Capturing Moments That Matter</p>
</header>

<section class="gallery">
  <img src="https://source.unsplash.com/300x200/?wedding,photography" alt="Gallery Image">
  <img src="https://source.unsplash.com/300x200/?portrait" alt="Gallery Image">
  <img src="https://source.unsplash.com/300x200/?nature" alt="Gallery Image">
  <img src="https://source.unsplash.com/300x200/?event" alt="Gallery Image">
</section>

<section class="form-container">
  <h2>Request a Quote</h2>
  <form action="https://formsubmit.co/studiocam360@gmail.com" method="POST">

    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="text" name="phone" placeholder="Phone Number" required>
    <select name="service" required>
      <option value="">Select Service</option>
      <option>Wedding</option>
      <option>Birthday</option>
      <option>Portrait</option>
      <option>Outdoor Shoot</option>
    </select>
    <input type="date" name="date" placeholder="Event Date" required>
    <textarea name="message" rows="4" placeholder="Tell us more..."></textarea>
    <button type="submit">Submit Request</button>
  </form>
</section>

<footer>
  <p>Â© 2025 Anandha Photography | Follow us on Instagram</p>
</footer>

</body>
</html>
